<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <main>
        <!-- search bar and city name -->
        <section class="container">
            <div class="row">
                <form class="col" id="search-form"> 
                    <input type="text" id="search-input" aria-describedby="searchCity" placeholder="Search for city..." class="search-form"
                    autocomplete="off"/>
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
        <section class="current-weather">
            <div class="container">
                <div class="row">
                    <h2 class="col temp-title" id="current-temperature">Loading...</h2>
                    <div class="col todays-info">
                        <p id="current-time">Loading...</p>
                        <h2 id="current-day">Loading...</h2>
                        <p id="weather-type">Loading...</p>
                    </div>
                    <div class="col d-flex align-items-center side-info">
                        <ul>
                            <li>Humidity: <span id="humidity"></span></li>
                            <li>Wind: <span id="wind"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class="measurements">
              <a href="#" id="celcius-link">CÂ°</a>
          </span>
            <h2
        class="col d-flex justify-content-center align-items-center city-title"
        id="searched-city">
        Loading...
    </h2>
            <hr />
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
